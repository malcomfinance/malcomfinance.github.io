<!DOCTYPE html>
<html lang="en">
<head>

  <title>User Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        body {
            background:url('assets/7.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.3);
            z-index: -1;
        }
        main {
            padding: 0;
            max-width: 100%;
            overflow-x: hidden;
        }

        .tab-btn.active {
            background: #140088;
            }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section {
            background: black;
            border: none;
            margin-bottom: 10px;
            padding: 15px 10px 0 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        
        .section-title {
            color: #6ab8ff;
            margin-bottom: 15px;
            font-size: 1em;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .comment-form {
            margin-top: 15px;
            overflow-y: auto;
        }
        .toflow{
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-label {
            color: white;
            display: block;
            margin-bottom: 3px;
            font-size: 0.9em;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 8px;
            background: black;
            border: 1px solid #333;
            color: white;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .form-textarea {
            min-height: 100px;
            resize: vertical;
            color: #6ab8ff;
            border: 1px solid white;
            border-radius: 10px;
            margin-top: 5px;
        }
        .form-textarea::placeholder{
            color: white;
            opacity: 0.6;
            font-weight: normal;
        }
        .form-textarea:focus{
            outline: none;
            border-color: #6ab8ff;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
        }
        
        .checkbox-group input {
            margin-right: 8px;
        }
        input[type="checkbox"]{
            outline: black;
            background: black;
        }
        
       .checkbox-label {
            color: #ccc;
            font-size: 0.9em;
        }
        
        .required {
            color: #ff6b6b;
        }
        
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #6ab8ff;
            color: #000;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            margin-top: 5px;
        }
        
        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        /* Comments Display Styles */
        .comments-container {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .comment {
            background: black;
            border: 1px solid #404040;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 10px;
           
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding-bottom: 5px;
        }
        
        .comment-user {
            color: #6ab8ff;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .comment-user.you {
            color: #28a745;
        }
        
        .comment-date {
            color: #888;
            font-size: 0.8em;
        }
        
        .comment-content {
            color: white;
            line-height: 1.4;
            margin: 8px 0;
            font-family: "Sofia Sans Condensed", sans-serif;
            margin-left: 5px;
        }
        
        .comment-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #404040;        }
        
        .like-btn {
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            padding: 3px 8px;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        .like-btn:hover {
            background: transparent;
        }
        
        .like-btn.liked {
            color: #dc3545;
        }
        
        .like-btn.liked:hover {
            background: transparent;
        }
        
        .likes-count {
            color: #ccc;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .comment-status {
            font-size: 0.8em;
            padding: 2px 5px;
            border-radius: 2px;
        }
        
        .status-pending {
            background: transparent;
            color: #ffc107;
            border: none;
        }
        
        .status-approved {
            background: none;
            color: #28a745;
            border: none;
        }
        
        .status-rejected {
            background: none;
            color: #dc3545;
            border: none;
        }
        
        .rejected-mark {
            color: #dc3545;
            font-size: 1.2em;
            margin-left: 5px;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }
        
        .login-prompt {
            text-align: center;
            padding: 15px;
            background: rgba(34, 34, 34, 0.7);
            border-radius: 3px;
            margin-top: 5em;
        }
        
        .login-btn {
            background: #6ab8ff;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
            width: 100%;
        }
        
        .message {
            padding: 8px;
            border-radius: 3px;
            margin-bottom: 8px;
            display: none;
        }
        
        .error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
            display: block;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
            display: block;
        }
        
        .warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
            display: block;
        }
        
        .loader {
            width: 25px;
            height: 25px;
            border: 3px solid rgba(106, 184, 255, 0.3);
            border-top: 3px solid #6ab8ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            margin-top: 50px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            main {
                margin-top: 4em;
                padding: 0 3px 70px 3px;
            }
            
            .page-title {
                font-size: 1.5em;
            }
            
            .contact-info {
                grid-template-columns: 1fr;
            }
        }
        
        .comment-actions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            font-size: 0.8em;
        }
        
        .action-btn {
            background: #333;
            color: #ccc;
            border: none;
            padding: 3px 6px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .action-btn:hover {
            background: #444;
        }
        
        .user-stat {
            display: flex;
            gap: 20px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ccc;
            font-size: 0.9em;
        }
        
        .stat-value {
            color: #6ab8ff;
            font-weight: bold;
        }
        
        .trash-comment {
            opacity: 0.6;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .trash-comment .comment-content {
            color: #888;
        }
        .home{
            display: flex;
            gap: 50px;
            padding-bottom: 15px;
            position: fixed;
            top: 0;
            padding-top: 10px;
            width: 100%;
            background: black;}
    </style>
</head>
<body>

        <!-- Comment Tab (User's own comments) -->
        <div id="comment-tab" class="tab-content active">
            <div class="section">
                <h2 class="section-title home">My Comments                                                         <div id="user-stats" class="user-stat" style="display: none;">

    <script>
        // ==============================================
        // FIREBASE CONFIGURATION
        // ==============================================
        const firebaseConfig = {
            apiKey: "AIzaSyAJaFVETxpy8Vr5e6RXDWi3NBhEUaZEPN4",
            authDomain: "malcolm-finance.firebaseapp.com",
            projectId: "malcolm-finance",
            storageBucket: "malcolm-finance.firebasestorage.app",
            messagingSenderId: "987613399580",
            appId: "1:987613399580:web:0237b2c8c2c7df54222dd9",
            measurementId: "G-1CEG3BWFBP"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // ==============================================
        // GLOBAL VARIABLES
        // ==============================================
        let currentUser = null;
        let userData = null;
        let allComments = [];
        let userComments = [];
        let publicComments = [];
        let userLikes = {};
        
        // ==============================================
        // INITIALIZATION
        // ==============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Contact page initialized");
            
            // Character counter for comment textarea
            const commentText = document.getElementById('comment-text');
            const charCount = document.getElementById('char-count');
            
            if (commentText && charCount) {
                commentText.addEventListener('input', function() {
                    charCount.textContent = `${this.value.length}/500`;
                });
            }
            
            // Check auth state
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserData(user.uid);
                    showUserSections();
                    loadUserComments();
                    loadPublicComments();
                    loadUserLikes();
                } else {
                    showLoginPrompt();
                    loadPublicComments();
                }
            });
            
            // Load initial public comments
            loadPublicComments();
        });
        
        // ==============================================
        // TAB MANAGEMENT
        // ==============================================
        function showTab(tabId) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabId}-tab`).classList.add('active');
            
            // Load data for tab if needed
            if (tabId === 'comment' && currentUser) {
                loadUserComments();
            } else if (tabId === 'comments') {
                loadPublicComments();
            }
        }
        
        // ==============================================
        // USER DATA MANAGEMENT
        // ==============================================
        async function loadUserData(userId) {
            try {
                const doc = await db.collection('users').doc(userId).get();
                if (doc.exists) {
                    userData = { id: doc.id, ...doc.data() };
                }
            } catch (error) {
                console.error("Error loading user data:", error);
            }
        }
        
        async function loadUserLikes() {
            if (!currentUser) return;
            
            try {
                // Load all comments to check likes
                const snapshot = await db.collection('comments').get();
                userLikes = {};
                
                snapshot.forEach(doc => {
                    const comment = doc.data();
                    if (comment.likes && comment.likes.includes(currentUser.uid)) {
                        userLikes[doc.id] = true;
                    }
                });
                
            } catch (error) {
                console.error("Error loading user likes:", error);
            }
        }
        
        function showUserSections() {
            document.getElementById('login-prompt').style.display = 'none';
            document.getElementById('comment-form-section').style.display = 'block';
            document.getElementById('user-stats').style.display = 'flex';
        }
        
        function showLoginPrompt() {
            document.getElementById('login-prompt').style.display = 'block';
            document.getElementById('comment-form-section').style.display = 'none';
            document.getElementById('user-stats').style.display = 'none';
        }
        
        // ==============================================
        // COMMENTS MANAGEMENT
        // ==============================================
        async function loadUserComments() {
            if (!currentUser) return;
            
            try {
                const container = document.getElementById('my-comments-list');
                const loader = document.getElementById('my-comments-loader');
                
                if (loader) loader.style.display = 'block';
                if (container) container.innerHTML = '';
                
                // Get all comments
                const snapshot = await db.collection('comments').get();
                
                userComments = [];
                let totalLikes = 0;
                let publicCount = 0;
                
                snapshot.forEach(doc => {
                    const comment = { id: doc.id, ...doc.data() };
                    // Filter: only current user's comments
                    if (comment.userId === currentUser.uid) {
                        userComments.push(comment);
                        totalLikes += comment.likesCount || 0;
                        if (comment.isPublic && comment.status === 'approved') {
                            publicCount++;
                        }
                    }
                });
                
                // Sort by timestamp (newest first)
                userComments.sort((a, b) => {
                    const dateA = a.timestamp ? new Date(a.timestamp) : new Date(0);
                    const dateB = b.timestamp ? new Date(b.timestamp) : new Date(0);
                    return dateB - dateA;
                });
                
                displayUserComments();
                updateUserStats(userComments.length, totalLikes, publicCount);
                
                if (loader) loader.style.display = 'none';
                
            } catch (error) {
                console.error("Error loading user comments:", error);
                const container = document.getElementById('my-comments-list');
                if (container) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comment-slash"></i><br>
                            Failed to load your comments
                        </div>
                    `;
                }
            }
        }
        
        async function loadPublicComments() {
            try {
                const container = document.getElementById('public-comments-list');
                const loader = document.getElementById('public-comments-loader');
                
                if (loader) loader.style.display = 'block';
                if (container) container.innerHTML = '';
                
                // Get all comments
                const snapshot = await db.collection('comments').get();
                
                publicComments = [];
                snapshot.forEach(doc => {
                    const comment = { id: doc.id, ...doc.data() };
                    // Filter: approved, public, and user allowed posting
                    if (comment.status === 'approved' && 
                        comment.isPublic === true && 
                        comment.allowPost === true) {
                        publicComments.push(comment);
                    }
                });
                
                // Sort by likes count (highest first), then by date
                publicComments.sort((a, b) => {
                    const likesA = a.likesCount || 0;
                    const likesB = b.likesCount || 0;
                    if (likesB !== likesA) return likesB - likesA;
                    
                    const dateA = a.timestamp ? new Date(a.timestamp) : new Date(0);
                    const dateB = b.timestamp ? new Date(b.timestamp) : new Date(0);
                    return dateB - dateA;
                });
                
                displayPublicComments();
                
                if (loader) loader.style.display = 'none';
                
            } catch (error) {
                console.error("Error loading public comments:", error);
                const container = document.getElementById('public-comments-list');
                if (container) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comment-slash"></i><br>
                            Failed to load comments
                        </div>
                    `;
                }
            }
        }
        
        function updateUserStats(totalComments, totalLikes, publicComments) {
            document.getElementById('total-comments').textContent = totalComments;
            document.getElementById('total-likes').textContent = totalLikes;
            document.getElementById('public-comments').textContent = publicComments;
        }
        
        function displayUserComments() {
            const container = document.getElementById('my-comments-list');
            
            if (!container) return;
            
            if (userComments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comment"></i><br>
                        You haven't posted any comments yet
                    </div>
                `;
                return;
            }
            
            let html = '';
            userComments.forEach(comment => {
                const date = comment.timestamp ? 
                    new Date(comment.timestamp).toLocaleDateString() + ' ' + 
                    new Date(comment.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 
                    'Unknown date';
                
                let statusClass = 'status-pending';
                let statusText = 'Pending Review';
                
                if (comment.status === 'approved') {
                    statusClass = 'status-approved';
                    statusText = 'Approved';
                } else if (comment.status === 'rejected') {
                    statusClass = 'status-rejected';
                    statusText = 'Rejected';
                }
                
                const isLiked = userLikes[comment.id] || false;
                const likesCount = comment.likesCount || 0;
                
                // Add trash class for rejected comments
                const commentClass = comment.status === 'rejected' ? 'comment trash-comment' : 'comment';
                
                html += `
                    <div class="${commentClass}" id="comment-${comment.id}">
                        <div class="comment-header">
                            <div class="comment-user you">You</div>
              <div class="comment-status ${statusClass}">${statusText}</div>                <div class="comment-date">${date}</div>
                        </div>
                        <div class="comment-content">${escapeHtml(comment.content)}</div>
                      
                        ${comment.status === 'rejected' ? '<span class="rejected-mark"><i class="fas fa-times-circle"></i></span>' : ''}
                        
                        <div class="comment-footer">
                            <div>
                                <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${comment.id}')">
                                    <i class="fas fa-heart"></i>
                                </button>
                            </div>
                                                    <div class="comment-actions">
                            <small style="color: #666;">
                                ${comment.isPublic ? 'Public' : 'Private'} | 
                                ${comment.allowPost ? 'Post Allowed' : 'Post Not Allowed'}
                            </small>
                        </div>
                        
                            <div class="likes-count">
                                <i class="fas fa-thumbs-up"></i> ${likesCount}
                            </div>
                        </div>
                        
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function displayPublicComments() {
            const container = document.getElementById('public-comments-list');
            
            if (!container) return;
            
            if (publicComments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comment"></i><br>
                        No public comments yet
                    </div>
                `;
                return;
            }
            
            let html = '';
            publicComments.forEach(comment => {
                const date = comment.timestamp ? 
                    new Date(comment.timestamp).toLocaleDateString() + ' ' + 
                    new Date(comment.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 
                    'Unknown date';
                
                const isCurrentUser = currentUser && comment.userId === currentUser.uid;
                const userName = isCurrentUser ? 'You' : (comment.userName || 'Anonymous');
                const userClass = isCurrentUser ? 'comment-user you' : 'comment-user';
                
                const isLiked = userLikes[comment.id] || false;
                const likesCount = comment.likesCount || 0;
                
                html += `
                    <div class="comment" id="comment-${comment.id}">
                        <div class="comment-header">
                            <div class="${userClass}">${escapeHtml(userName)}</div>
                            <div class="comment-date">${date}</div>
                        </div>
                        <div class="comment-content">${escapeHtml(comment.content)}</div>
                        
                        <div class="comment-footer">
                            ${currentUser ? `
                                <div>
                                    <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${comment.id}')">
                                        <i class="fas fa-heart"></i>
              
                                    </button>
                                </div>
                            ` : ''}
                            <div class="likes-count">
                                <i class="fas fa-thumbs-up"></i> ${likesCount}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ==============================================
        // LIKE SYSTEM
        // ==============================================
        async function toggleLike(commentId) {
            if (!currentUser) {
                showErrorMessage("Please login to like comments");
                return;
            }
            
            try {
                const commentRef = db.collection('comments').doc(commentId);
                const commentDoc = await commentRef.get();
                
                if (!commentDoc.exists) {
                    showErrorMessage("Comment not found");
                    return;
                }
                
                const comment = commentDoc.data();
                const likes = comment.likes || [];
                const currentLikesCount = comment.likesCount || 0;
                
                const userIndex = likes.indexOf(currentUser.uid);
                let newLikes = [...likes];
                let newLikesCount = currentLikesCount;
                
                if (userIndex > -1) {
                    // Unlike: remove user from likes array
                    newLikes.splice(userIndex, 1);
                    newLikesCount--;
                    delete userLikes[commentId];
                } else {
                    // Like: add user to likes array
                    newLikes.push(currentUser.uid);
                    newLikesCount++;
                    userLikes[commentId] = true;
                }
                
                // Update comment in Firestore
                await commentRef.update({
                    likes: newLikes,
                    likesCount: newLikesCount
                });
                
                // Update UI immediately
                updateLikeUI(commentId, newLikesCount, userIndex === -1);
                
                // Reload user stats if it's user's own comment
                if (comment.userId === currentUser.uid) {
                    loadUserComments();
                }
                
            } catch (error) {
                console.error("Error toggling like:", error);
                showErrorMessage("Failed to update like");
            }
        }
        
        function updateLikeUI(commentId, likesCount, isLiked) {
            // Update in my comments tab
            const commentElement = document.getElementById(`comment-${commentId}`);
            if (commentElement) {
                const likeBtn = commentElement.querySelector('.like-btn');
                const likeCount = commentElement.querySelector('.likes-count');
                
                if (likeBtn) {
                    likeBtn.classList.toggle('liked', isLiked);
                    likeBtn.innerHTML = `<i class="fas fa-heart"></i>`;
                }
                
                if (likeCount) {
                    likeCount.innerHTML = `<i class="fas fa-thumbs-up"></i> ${likesCount}`;
                }
            }
            
            // Also update in public comments tab if visible
            const publicCommentElement = document.getElementById(`comment-${commentId}`);
            if (publicCommentElement) {
                const publicLikeBtn = publicCommentElement.querySelector('.like-btn');
                const publicLikeCount = publicCommentElement.querySelector('.likes-count');
                
                if (publicLikeBtn) {
                    publicLikeBtn.classList.toggle('liked', isLiked);
                    publicLikeBtn.innerHTML = `<i class="fas fa-heart"></i>`;
                }
                
                if (publicLikeCount) {
                    publicLikeCount.innerHTML = `<i class="fas fa-thumbs-up"></i> ${likesCount}`;
                }
            }
        }
        
        // ==============================================
        // SUBMIT COMMENT
        // ==============================================
        async function submitComment() {
            if (!currentUser || !userData) {
                showErrorMessage("Please login to submit a comment");
                return;
            }
            
            const content = document.getElementById('comment-text').value.trim();
            const allowPost = document.getElementById('allow-post').checked;
            const makePublic = document.getElementById('make-public').checked;
            const messageDiv = document.getElementById('comment-message');
            
            // Validation
            if (!content) {
                showErrorMessage("Please enter your comment");
                return;
            }
            
            if (!allowPost) {
                showErrorMessage("You must allow posting to submit a comment");
                return;
            }
            
            if (content.length > 500) {
                showErrorMessage("Comment must be 500 characters or less");
                return;
            }
            
            // Disable submit button
            const submitBtn = document.getElementById('submit-comment');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';
            submitBtn.disabled = true;
            
            try {
                const commentData = {
                    userId: currentUser.uid,
                    userName: userData.name || 'User',
                    userEmail: userData.email || '',
                    content: content,
                    allowPost: allowPost,
                    isPublic: makePublic,
                    status: 'pending', // Admin will review
                    likes: [],
                    likesCount: 0,
                    timestamp: new Date().toISOString(),
                    reviewed: false,
                    reviewedBy: null,
                    reviewedAt: null
                };
                
                // Add comment to Firestore
                await db.collection('comments').add(commentData);
                
                // Reset form
                document.getElementById('comment-text').value = '';
                document.getElementById('allow-post').checked = false;
                document.getElementById('make-public').checked = false;
                document.getElementById('char-count').textContent = '0/500';
                
                showSuccessMessage(messageDiv, "Comment submitted successfully!");
                
                // Reload comments
                loadUserComments();
                if (makePublic) {
                    loadPublicComments();
                }
                
            } catch (error) {
                console.error("Error submitting comment:", error);
                showErrorMessage("Failed to submit comment. Please try again.");
            } finally {
                // Re-enable submit button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
        
        // ==============================================
        // UTILITY FUNCTIONS
        // ==============================================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showSuccessMessage(element, message) {
            if (element) {
                element.textContent = message;
                element.className = 'message success';
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }
        
        function showErrorMessage(message) {
            const messageDiv = document.getElementById('comment-message');
            if (messageDiv) {
                messageDiv.textContent = message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            } else {
                alert("Error: " + message);
            }
        }
        
        function showWarningMessage(element, message) {
            if (element) {
                element.textContent = message;
                element.className = 'message warning';
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }
        
        // Auto-refresh comments every 30 seconds
        setInterval(() => {
            if (currentUser) {
                loadUserComments();
                loadPublicComments();
            } else {
                loadPublicComments();
            }
        }, 30000);
    </script>
